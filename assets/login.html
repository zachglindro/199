<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login - Screenshot</title>
    <style>
      /* Reset and make image edge-to-edge */
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        background: transparent;
      }
      /* Frame covers the viewport */
      .frame {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      /* Make the image cover the viewport, cropping if necessary */
      img {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="frame">
      <img src="login.png" alt="Login screenshot" />
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dashboard - Screenshot</title>
    <style>
      /* Reset so image can reach edges */
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        background: transparent;
      }
      /* Container uses full width so the image touches edges */
      .container {
        width: 100%;
        padding: 0;
        box-sizing: border-box;
      }
      img {
        display: block;
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="dashboard.png" alt="Dashboard screenshot" />
      <div class="spacer"></div>
    </div>
  </body>
</html>
